<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Графики индикаторов</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/dist/bundle.js"></script>
    <style>
        .chart-container {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="my-4 text-center">Financial indicators (13 hours)</h1>
    <div class="row">
        <div class="col-md-6 chart-container">
            <h2 class="text-center">RSI</h2>
            <div id="rsiNewChart"></div>
        </div>
        <div class="col-md-6 chart-container">
            <h2 class="text-center">Histogram</h2>
            <div id="histogramNewChart"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 chart-container">
            <h2 class="text-center">MACD</h2>
            <div id="macdNewChart"></div>
        </div>
        <div class="col-md-6 chart-container">
            <h2 class="text-center">EMA</h2>
            <div id="emaNewChart"></div>
        </div>
    </div>
</div>

<div class="container">
    <h1 class="my-4 text-center">Financial indicators (26 hours)</h1>
    <div class="row">
        <div class="col-md-6 chart-container">
            <h2 class="text-center">RSI</h2>
            <div id="rsiNewChart2"></div>
        </div>
        <div class="col-md-6 chart-container">
            <h2 class="text-center">Histogram</h2>
            <div id="histogramNewChart2"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 chart-container">
            <h2 class="text-center">MACD</h2>
            <div id="macdNewChart2"></div>
        </div>
        <div class="col-md-6 chart-container">
            <h2 class="text-center">EMA</h2>
            <div id="emaNewChart2"></div>
        </div>
    </div>
</div>

<div class="container">
    <h1 class="my-4 text-center">Financial indicators (52 hours)</h1>
    <div class="row">
        <div class="col-md-6 chart-container">
            <h2 class="text-center">RSI</h2>
            <div id="rsiNewChart3"></div>
        </div>
        <div class="col-md-6 chart-container">
            <h2 class="text-center">Histogram</h2>
            <div id="histogramNewChart3"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 chart-container">
            <h2 class="text-center">MACD</h2>
            <div id="macdNewChart3"></div>
        </div>
        <div class="col-md-6 chart-container">
            <h2 class="text-center">EMA</h2>
            <div id="emaNewChart3"></div>
        </div>
    </div>
</div>

<h1>Графики индикаторов</h1>
<canvas id="emaChart" width="600" height="300"></canvas>
<canvas id="macdChart" width="600" height="300"></canvas>
<canvas id="histogram" width="600" height="300"></canvas>
<canvas id="rsi" width="600" height="300"></canvas>
<canvas id="signalLine" width="600" height="300"></canvas>
</body>
</html>
